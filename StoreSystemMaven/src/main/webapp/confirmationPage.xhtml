<ui:composition template="templates/storeTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="topsection">
        <h:form>  
            <p:growl id="messages" />  
            <p:toolbar styleClass="toolbar">  
                <p:toolbarGroup align="left" >  
                    <p:button value="Buy Resources" icon="ui-icon-cart" outcome="buyPage"  styleClass="selected"/>
                </p:toolbarGroup>  
                <p:separator />  
                <p:toolbarGroup align="left" styleClass="buttons">  
                    <p:button value="My Inventory" icon="ui-icon-suitcase" outcome="myInventoryContent"/>  
                    <p:button value="My Ship" icon="ui-icon-home" />
                    <p:button value="Store" icon="ui-icon-cart" outcome="storeContent"/>  
                </p:toolbarGroup>
                <p:toolbarGroup align="right">  
                    <p:toolbarGroup align="right">  
                        <h:form id="resources">
                            <ui:repeat var="res" value="#{storeBean.currentUserResources}" >
                                <p:outputLabel value=" | #{res.type} : "  styleClass="resources"/>
                                <p:outputLabel value="#{res.amount}"  styleClass="resources"/>
                            </ui:repeat>
                        </h:form>
                        <p:outputLabel value="|  " styleClass="resources" />

                        <p:button outcome="loginContent" value="Logout" icon="ui-icon-power" />  
                    </p:toolbarGroup>  
                </p:toolbarGroup>  
            </p:toolbar>  
        </h:form>
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="guid" value="#{confirmationBean.guid}"></f:viewParam>
        </f:metadata>
        <h:form>
            <p:panel id="panel" header="Confirmation" >
                The SpaceCoins are successfully added to your account. <br/>
                This is an overview of your order: <br/>
                <p:outputLabel value="Name: #{confirmationBean.itemname}"/> <br/>
                <p:outputLabel value="Amount: #{confirmationBean.amount}"/> <br/>
                <p:outputLabel value="Total Price: #{confirmationBean.price}"/><br/>
                <p:button outcome="storeContent" value="Click this button to go back to the store"/>
            </p:panel>
        </h:form>
    </ui:define>

    <ui:define name="leftsection">
        <p:panel header="Filters" >  
        </p:panel>  
    </ui:define>
</ui:composition>
