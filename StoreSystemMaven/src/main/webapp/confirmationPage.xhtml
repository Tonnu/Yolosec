<ui:composition template="templates/loginTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="topsection">
        <h:form>  
            <p:growl id="messages" />  
            <p:toolbar styleClass="toolbar">  
                <p:toolbarGroup align="left" >  
                    <p:button value="Buy SpaceCoins" icon="ui-icon-cart" outcome="buyPage"  styleClass="selected"/>
                </p:toolbarGroup>  
                <p:separator />  
                <p:toolbarGroup align="left" styleClass="buttons">  
                    <p:button value="My Inventory" icon="ui-icon-suitcase" outcome="myInventoryContent"/>  
                    <p:button value="My Ship" icon="ui-icon-home" />
                    <p:button value="Store" icon="ui-icon-cart" outcome="storeContent"/>  
                </p:toolbarGroup>
                <p:toolbarGroup align="right">  
                    <p:toolbarGroup align="right">  
                        <h:form id="resources">
                            <ui:repeat var="res" value="#{storeBean.currentUserResources}" >
                                <p:outputLabel value=" | #{res.type} : " />
                                <p:outputLabel value="#{res.amount}" />
                            </ui:repeat>
                        </h:form>
                        <p:outputLabel value="|  " />

                        <p:commandButton type="button" value="Logout" icon="ui-icon-power" />  
                    </p:toolbarGroup>  
                </p:toolbarGroup>  
            </p:toolbar>  
        </h:form>
    </ui:define>

    <ui:define name="loginform">
        <div id="loginformcontent">
            <h:form>
                <p:panel id="panel" header="Bevestiging" >  
                    <p:messages id="messages" autoUpdate="true"/>  
                    <h:panelGrid columns="3">  
                        <h:outputLabel for="username" value="Content" />  
                       </h:panelGrid> 
                </p:panel> 
            </h:form>
        </div>
    </ui:define>
</ui:composition>
