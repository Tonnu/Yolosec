<ui:composition template="templates/loginTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    
    <ui:define name="topsection">
        <h2>Header</h2>
    </ui:define>
    
    <ui:define name="loginform">
        <div id="loginformcontent">
            <h:form>
                <table style="width:100%;">
                    <tr class="inputtable">
                        <td>
                            Username:
                        </td>                
                        <td>
                            <p:inputText/>
                        </td>
                    </tr>
                    <tr >
                        <td>
                            Password:
                        </td>                
                        <td>
                            <p:inputText/>
                        </td>
                    </tr>
                </table>
            </h:form>
            <br/>
            <p:button value="Login" styleClass="loginButton"/><br/>
            <h:link value="No account yet? Click here!" outcome="registerContent" />
        </div>
    </ui:define>
</ui:composition>
