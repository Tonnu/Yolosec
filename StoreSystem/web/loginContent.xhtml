<ui:composition template="templates/loginTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="topsection">
        <h2>Header</h2>
    </ui:define>

    <ui:define name="loginform">
        <div id="loginformcontent">
            <h:form>
                <p:panel id="panel" header="Login" >  
                    <p:messages id="messages" autoUpdate="true"/>  
                    <h:panelGrid columns="3">  
                        <h:outputLabel for="username" value="Username" />  
                        <p:inputText id="username" value="#{loginBean.username}" required="true" requiredMessage="Please enter your username" label="Username" style="width:150%;"/>
                        <br/>
                        <h:outputText value="Password" />  
                        <p:password id="password" value="#{loginBean.password}" label="Password" requiredMessage="Please enter your password" required="true" style="width:150%;"/>  
                    </h:panelGrid> 
                    <p:commandButton value="Login" id="submit" action="#{loginBean.login()}" update="panel"  />
                    <br/><br/> 
                    <h:link value="No account yet? Click here!" outcome="registerContent"/>
                </p:panel> 
            </h:form>
            <br/>
        </div>
    </ui:define>
</ui:composition>
